[colors]
background = ${xrdb:color0}
foreground = ${xrdb:color}
primary = ${xrdb:color1}
secondary = ${xrdb:color5}
alert = ${xrdb:color6}

[bar/bar_top]
monitor = ${env:MONITOR:}
width = 100%
height = 40
fixed-center = true
enable-ipc = true
tray-position = right

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6
line-color = #f00

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Blexmono Nerd Font:size=18
font-1 = Gen Jyuu Gothic Monospace Regular:size=18

modules-left = pulseaudio padding memory cpu padding power-profile
modules-center = mpd
modules-right = date padding battery padding

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bar_bottom]
monitor = ${env:MONITOR:}
width = 100%
height = 40
fixed-center = true

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6
line-color = #f00

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Blexmono Nerd Font:size=14

modules-left = filesystem
modules-center = i3
modules-right = wired-network wireless-network

cursor-click = pointer
cursor-scroll = ns-resize

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /
mount-1 = /home
mount-2 = /mnt/void

format-mounted = <label-mounted>
format-unmounted = ""
label-mounted = %mountpoint%: %percentage_used%%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${xrdb:color0}

label-focused = %index%
label-focused-underline= ${xrdb:color1}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-underline= ${xrdb:color3}
label-unfocused-padding = 2

label-visible = %index%
label-visible-underline= ${xrdb:color2}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôíº "
format-prefix-foreground = ${xrdb:color2}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Û∞ìÖ "
format-prefix-foreground = ${xrdb:color2}
label = %percentage_used%%

[module/date]
type = internal/date
interval = 1

date = "%d.%m.%Y"

time = "%H:%M:%S"

label = %time% - %date%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = %percentage%%

format-volume-prefix = "Óò∏ "
format-volume-prefix-foreground = ${xrdb:color2}

label-muted = muted
label-muted-foreground = #666

format-muted-prefix = "Ó¨§ "
format-muted-prefix-foreground = ${xrdb:color2}

[settings]
screenchange-reload = true

[module/mpd]
type = internal/mpd
interval = 2

host = /home/comodino/.config/mpd/socket

format-online = <label-song> <icon-repeat> <icon-random>
;format-online = <label-song> <bar-progress>
label-song = ÔÄÅ  %artist% - %title%
;label-song = %title%
label-offline = üéú mpd is offline

icon-play = ‚èµ
icon-pause = ‚è∏
icon-stop = ‚èπ
icon-prev = ‚èÆ
icon-next = ‚è≠
icon-seekb = ‚è™
icon-seekf = ‚è©
icon-random = üîÄ
icon-repeat = üîÅ
icon-repeatone = üîÇ
icon-single = üîÇ
icon-consume = ‚úÄ

toggle-on-foreground = #ff
toggle-off-foreground = #55

bar-progress-width = 45
bar-progress-indicator = >
bar-progress-fill = ‚îÄ
bar-progress-empty = ~

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "ÔÜº "
format = <label>
content-font = 1
label-maxlen = 40
exec = $HOME/.config/polybar/scripts/get_spotify_status.sh
scroll-down = playerctl volume 0.1+ -p spotify
scroll-up = playerctl volume 0.1- -p spotify
click-left = playerctl play-pause -p spotify
click-right = playerctl next -p spotify
click-middle = playerctl previous -p spotify

[module/wired-network]
type = internal/network
interface = enp7s0f4u1

interval = 3.0

accumulate-stats = false
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>

format-disconnected = <label-disconnected>

