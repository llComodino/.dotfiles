ramp-signal-2 = Û∞¢Ω
ramp-signal-3 = Û∞¢Ω
ramp-signal-4 = Û∞¢æ
ramp-signal-5 = Û∞¢æ

[module/padding]
type = custom/text

format = "  "

[module/power-profile]
type = custom/script

interval = 0

format-prefix = "Û∞àê "
format = <label>

exec = $HOME/.local/scripts/get_active_profile.sh
click-left = "asusctl profile -n ; $HOME/.local/scripts/get_active_profile.sh"

[module/battery]
